{% load markdown_deux_tags %}
{% load static %}

{% with person=member.person %}
<div class="card-person {{ className }}" id="{{ person.name|slugify }}">
    <div class="card-person__content">
        <div class="intro">
            <div class="image flex-shrink-0">
                <img src="{% if person.photo %}{{ person.photo.url }}{% else %}{{ person.gravatar_url }}{% endif %}" alt="{{ person.name }}">
            </div>
            <div class="content">
                <h2 class="name">{{ person.name }}</h2>
                <div class="font-mono">
                    <span class="position">{{ member.title }}</span>
                    <a href="mailto:{{ person.email }}" class="block mb-3">{{ person.email }}</a>
                    <a href="javascript:;" class="block">{{ person.twitter }}</a>
                </div>
            </div>
        </div>
        <div class="block-txt">
            {{ person.description|markdown }}
        </div>
    </div>
</div>
{% endwith %}
