<section class="sect sect-updates -tighten-1 -has-bg-circle -bg-circle-okfn-yellow before:-translate-x-1/2 before:-translate-y-1/2 mb-20">
  <div class="sect__content">
    <h2 class="mb-8 font-bold text-h1 leading-none">Latest <br> updates</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 lg:gap-16">
    {% for feature in feature_list %}
      <!-- feature-item -->

      <a {% if feature.link %}href="{{feature.link}}" {% endif %} class="relative block px-8 pt-10 pb-32 bg-okfn-yellow/25">
        <figure class="{{ figureClassName }}">
          <img src="/images/{{ image }}" alt="">
        </figure>
      
        {% if feature.title %}
          <h3 class="title block mb-8 font-bold text-2xl">{{ feature.title }}</h3>

        {% endif %}
        <p> {{ feature.text }} </p>
        <time class="absolute left-8 bottom-8 font-mono text-sm" date-time="{{ feature.date }}">{{ feature.date }}</time>
      </a>
      <!-- /feature-item -->
    {% endfor %}
    </div>
  </div>
</section>
