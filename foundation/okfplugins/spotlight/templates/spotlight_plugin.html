<div class="sect sect-spotlight {% if instance.color == 'white'%}-white{% endif %} {% if instance.alignment == 'right' or instance.alignment == 'center' %}-{{instance.alignment}} {% endif %}true-w-full mb-20">
  <div class="sect__content">
    <div class="sect-spotlight__image">
      {% if instance.image %}
      <img src="{{ instance.image.url }}" alt="{{ instance.image_alt }}">
      {% endif %}
    </div>
    <div class="container z-10">
      <div class="content">
        <h2 class="mb-12 text-base-m-h0 lg:text-h1 font-bold">{{ instance.title }}</h2>
        <div class="mb-14 text-okfn-md">{{ instance.text }}</div>
        <a href="{{ instance.url }}" class="btn !px-20">{{ instance.button_text }}</a>
      </div>
    </div>
  </div>
</div>
