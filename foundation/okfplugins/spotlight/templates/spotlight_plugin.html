<div class="sect sect-spotlight true-w-full mb-20">
  <div class="sect__content">
    <div class="sect-spotlight__image">
      <img src="{% if instance.image %}{{ instance.image.url }}{% endif %}" alt="{{ instance.image_alt }}">
    </div
    <div class="container z-10">
      <div class="content">
        <h2 class="mb-12 text-base-m-h0 lg:text-h1 font-bold">{{ instance.title }}</h2>
        <div class="mb-14 text-okfn-md">{{ instance.text }}</div>
        <a href="{{ instance.url }}" class="btn !px-20">{{ instance.button_text }}</a>
      </div>
    </div>
  </div>
</div>
