<div class="sect -tighten-{% if instance.columns == 'multiple' %}1{% else %}2{% endif %} mb-20">
    <div class="flex flex-col md:flex-row items-center md:items-start {% if instance.columns == 'multiple' %}gap-16 text-center{% endif %} text-okfn-md group">
        {% for plugin_instance in instance.child_plugin_instances %}
            {% if instance.columns == 'single' %}
                <div class="mb-8 lg:mb-0 lg:mr-14 text-h0 font-mono">{{ plugin_instance.stat }}</div>
                <div class="relative pb-12">
                    <p>{{ plugin_instance.text }}</p>
                    <a href="{% if plugin_instance.url %}{{ plugin_instance.url }}{% else %}#{% endif %}">
                        <span class="link-arrow-curved absolute left-1/2 md:left-0 bottom-0 -translate-x-1/2 md:translate-x-0 group-hover:drop-shadow-okfn text-okfn-sm" date-time="{{ plugin_instance.date_number }}">
                            Learn more
                        <span>
                    </a>
                </div>
            {% else %}
                <div class="relative pb-12 md:pb-16">
                    <div class="mb-8 text-h0 font-mono">{{ plugin_instance.stat }}</div>
                    <p>{{ plugin_instance.text }}</p>
                    <a href="{% if plugin_instance.url %}{{ plugin_instance.url }}{% else %}#{% endif %}">
                        <span class="link-arrow-curved absolute left-1/2 bottom-0 -translate-x-1/2 group-hover:drop-shadow-okfn text-okfn-sm" date-time="{{ plugin_instance.date_number }}">
                            Learn more
                        </span>
                    </a>
                </div>
            {% endif %}
        {% endfor %}        
    </div>
</div>
