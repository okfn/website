<div class="sect -tighten-2 mb-20">
    <div class="grid grid-cols-1 md:grid-cols-{{column}} gap-28 text-center text-okfn-md group">
        {% for instance in instances %}
            <div class="relative pb-12 md:pb-16">
                <div class="mb-8 text-h0 font-mono">{{ instance.stat }}</div>
                <p>{{ instance.text }}</p>
                <a href="{% if instance.url %}{{ instance.url }}{% else %}#{% endif %}">
                    <span class="link-arrow-curved absolute left-1/2 bottom-0 -translate-x-1/2 group-hover:drop-shadow-okfn text-okfn-sm" date-time="{{ instance.date_number }}">
                        Learn more
                    </span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
