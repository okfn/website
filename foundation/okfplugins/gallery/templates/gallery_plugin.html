{% load cms_tags %}
<section class="sect sect-gallery true-w-full {{ has_bg_circle }} {{ instance.size }} {{ instance.color }} {{ css_translate }} -mt-20 mb-20">
  <div class="sect__content overflow-hidden">
    <div class="slider-wrapper">
      <div class="slider -is-width-auto" data-slider="{ autoplay: true, autoplaySpeed: 0, draggable: true, arrows: false, cssEase: 'linear', slidesToShow: 1, slidesToScroll: 1, speed: 9000, variableWidth: true, pauseOnHover: true }" data-slider-mobile="{ autoplay: true, autoplaySpeed: 0, draggable: true, arrows: false, cssEase: 'linear', slidesToShow: 1, slidesToScroll: 1, speed: 9000, variableWidth: true, pauseOnHover: true }">
      {% for plugin in instance.child_plugin_instances %}
          {% render_plugin plugin %}
      {% endfor %}
      </div>
    </div>
  </div>
</section>
