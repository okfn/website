<!-- hero -->
{% if instance.header_type == 'h1' %}
<section class="sect {{ has_bg_circle }} {{ instance.size }} {{ instance.color }} {{ css_translate }}">
<div class="page-opening mb-20 mt-20">
  <h1 class="title">{{ instance.title }}</h1>
  <div class="image">
    <img src="{% if instance.image %}{{ instance.image.url }}{% endif %}" alt="{{ instance.image_alt }}" class="mx-auto mb-10 md:mb-0" alt="{{ title }}">
  </div>
  <div class="description">
    {{ instance.text }}
  </div>
</div>
</section>
{% elif instance.header_type == 'h2' %}
<section class="sect mb-20 {{ has_bg_circle }} {{ instance.size }} {{ instance.color }} {{ css_translate }}">
  <div class="sect__content">
    <div class="lg:flex lg:gap-x-8 lg:items-center md:flex-row-reverse">
      <div class="flex-shrink-0">
        <div class="mb-10 lg:mb-0 flex-shrink-0">
          <img class="mx-auto" src="{% if instance.image %}{{ instance.image.url }}{% endif %}" alt="{{ instance.image_alt }}">
        </div>
      </div>
      <div class="flex-grow">
        <h1 class="text-h1 !leading-tight">
          <strong>{{ instance.text }}</strong>
          <span class="font-mono">{{ instance.second_text }}</span>
        </h1>
      </div>
    </div>
  </div>
</section>
{% else %}
<section class="sect mb-20 {{ has_bg_circle }} {{ instance.size }} -{{ instance.color }} {{ css_translate }}">
  <div class="sect__content">
    <div class="lg:flex lg:gap-x-8 lg:items-center">
      <div class="flex-shrink-0">
         <div class="mb-10 lg:mb-0 flex-shrink-0">
           <img class="mx-auto" src="{% if instance.image %}{{ instance.image.url }}{% endif %}" alt="{{ instance.image_alt }}">
         </div>
      </div>
      <div class="flex-grow">
         <h1 class="text-h1 text-center !leading-tight">
           <strong>{{ instance.text }}</strong>
         </h1>
      </div>
    </div>
  </div>
</section>
{% endif %}
<!-- /hero -->
