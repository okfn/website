{% load menu_tags %}

<div class='container'>
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand visible-xs" href="#">Menu</a>
  </div>
  <div id='navbar-main-collapse' class='collapse navbar-collapse'>
    <ul class='nav navbar-nav'>
      {% show_menu_below_id "home" 0 0 0 0 "menu/menu.html" %}
    </ul>
    <ul class='nav navbar-nav visible-xs'>
      {% include 'includes/nav_secondary.html' %}
    </ul>
    <form class="navbar-form navbar-right" action="{% url 'haystack_search' %}" method="get" role="search">
      <div class="form-group">
        <div class="input-group input-group-search">
          <input type="text" name="q" class="form-control">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="fa fa-search"></span>
              <span class="sr-only">Submit</span>
            </button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
